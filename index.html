<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
    <style>
      body {
      padding-top: 2em;
      }
    </style>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-auto my-auto">
            <h3>Rounded Image</h3>
            <img src="jakarta.jpg" class="rounded center-block" width="200px" height="200px" alt="">
          </div>
          <div class="col-md-auto my-auto">
            <h3>Circle Image</h3>
            <img src="lampung.jpg" class="rounded-circle" width="200px" height="200px" alt="">
          </div>
          <div class="col-md-auto my-auto">
            <h3>thumbnail Image</h3>
            <img src="yogyakarta.jpg" class="img-thumbnail center-block" width="200px" height="200px" alt="">
          </div>
        </div>
      </div>
  </body>
</html>
